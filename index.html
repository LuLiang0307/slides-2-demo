<!DOCTYPE html>
<html lang="ch-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无缝的轮播</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div class="window">
            <div id="slides" class="images">
                <img src="./1.jpg" alt="图片1" width="400" height="300">
                <img src="./2.jpg" alt="图片2" width="400" height="300">
                <img src="./3.jpg" alt="图片3" width="400" height="300">
            </div>
        </div>
        <div class="control">
            <button id="previous">前一张</button>
            <button id="next">后一张</button>
        </div>
        <div id="buttonWrapper" style="text-align: center;">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>   
    </div>
    
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
